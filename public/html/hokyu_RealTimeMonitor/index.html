			function fullscreen() {
				const rootElement = document.documentElement;
				const mode_full = document.getElementById('mode_full');
				if (!document.fullscreenElement) {
					if (rootElement.requestFullscreen) {
						rootElement.requestFullscreen();
					} else if (rootElement.msRequestFullscreen) { // Microsoft Edge用のフルスクリーンメソッド
						rootElement.msRequestFullscreen();
					}
					mode_full.className = "fas fa-compress-arrows-alt";
					mode_full.title = "フルスクリーンを終了";
				} else {
					if (document.exitFullscreen) {
						document.exitFullscreen();
					} else if (document.msExitFullscreen) { // Microsoft Edge用のフルスクリーン終了メソッド
						document.msExitFullscreen();
					}
					mode_full.className = "fas fa-expand-arrows-alt";
					mode_full.title = "フルスクリーンにする";
				}
			}
			function loginCheck(){
				//Httpリクエスを作る
				var xmlhttp = new XMLHttpRequest();
				xmlhttp.open("GET","assets/php/loginCheck.php",true);
				xmlhttp.onreadystatechange = function(){
					//とれた場合Idにそって入れ替え
					if(xmlhttp.readyState == 4 && xmlhttp.status==200){
						var data = xmlhttp.responseText;
						var elem = document.getElementById("loginStatus");
						elem.innerHTML= data;
						if(data=='ログイン'){
							elem.classList.add('neu');
						}
					}
				}
				xmlhttp.send(null);
			}
		</script>
