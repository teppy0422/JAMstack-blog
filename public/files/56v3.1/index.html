	<script>
	document.addEventListener('DOMContentLoaded', function() {
		var containers = document.getElementsByClassName('glass-container');
		var holder = document.querySelector('.holder');
		var holderWidth = holder.offsetWidth;
		var bottom = 20;
		var left = window.innerWidth / 2;
		var row = 1;
		for (var i = 0; i < containers.length; i++) {
			containers[i].style.position = 'absolute';
			containers[i].style.top = bottom + 16 + 'px';
			containers[i].style.left = left + 'px';
			(function(container) {
				var composition = container.getAttribute('data-composition');
				if (composition) {
					container.style.cursor = 'pointer';
					container.addEventListener('click', function() {
						window.location.href = composition + ".html";
					});
				}
			})(containers[i]);
			var rect = containers[i].getBoundingClientRect();
			bottom = rect.top + rect.height;
		}
	});
